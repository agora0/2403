<p>（中央社紐約1日綜合外電報導）跡象顯示現貨市場趨緊，原油期貨今天上漲，延續今年以來的漲勢。</p><p>紐約市場西德州中級原油的4月期貨價格上漲2.2%，收在每桶79.97美元。</p><p>倫敦市場北海布倫特原油的5月期貨價格上漲2%，收在每桶83.55美元。（譯者：徐睿承）1130302</p>
