                    <p>【共同社3月26日电】日本小林制药公司26日称，有关疑似损害健康的含有“红麹”（红曲）成分保健品，1名可能持续服用3年左右的人已经死亡。目前正在调查与服用该产品的因果关系。（完）</p>
