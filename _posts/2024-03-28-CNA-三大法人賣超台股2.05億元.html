<p>（中央社台北28日電）台股今天跌53.57點，收在20146.55點，成交值新台幣4425.83億元。三大法人外資及陸資賣超、投信買超、自營商賣超，合計賣超2.05億元。</p><p>自營商賣超2.6億元，投信買超238.18億元，外資及陸資賣超237.63億元。1130328</p>
