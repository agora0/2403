                    <p>【共同社3月25日电】日本自民党前干事长二阶俊博计划不参加下届众院选举。最快在25日上午召开记者会发布消息。关于该党派系政治集资宴会收回扣案，二阶的秘书被判有罪、二阶派前会计负责人也被以不拘留的方式起诉。相关人士透露了该消息。（完）</p>
