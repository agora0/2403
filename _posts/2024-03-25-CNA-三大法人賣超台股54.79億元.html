<p>（中央社台北25日電）台股今天跌36.18點，收在20192.25點，成交值新台幣3699.33億元。三大法人外資及陸資賣超、投信買超、自營商買超，合計賣超54.79億元。</p><p>自營商買超10.5億元，投信買超25.95億元，外資及陸資賣超91.24億元。1130325</p>
