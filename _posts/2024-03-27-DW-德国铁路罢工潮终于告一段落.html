<p>对于在德国乘火车出行的旅客来说，这是一个好消息：这一波持续数月的罢工潮终于结束。德铁（DB）和工会联盟已经就降低工作负荷和提高工资达成协议。但是多次罢工对经济造成的累积伤害仍未消退。
