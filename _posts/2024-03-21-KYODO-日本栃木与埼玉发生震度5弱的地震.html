                    <p>【共同社3月21日电】21日上午9点08分前后，日本栃木县与埼玉县发生震度5弱（日本标准）的地震。东京中心地区观测到震度3。气象厅称，震源位于茨城县南部，深度约为50公里。据推测地震规模为里氏5.3级，没有引发海啸的担忧。（完）</p>
