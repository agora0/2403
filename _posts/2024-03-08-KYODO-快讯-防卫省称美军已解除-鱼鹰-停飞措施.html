                    <p>【共同社3月8日电】日本防卫省8日透露称，美军已解除了“鱼鹰”运输机的停飞措施。去年11月在鹿儿岛县近海发生坠落事故后，美军在全球停飞了“鱼鹰”。据悉日美间就技术信息多次交流，结果是决定复飞。（完）</p>
