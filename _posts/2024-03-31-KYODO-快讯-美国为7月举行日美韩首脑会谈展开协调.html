                    <p>【共同社3月31日电】外交消息人士31日透露，美国政府正在展开协调，拟邀请日本首相岸田文雄和韩国总统尹锡悦出席7月在华盛顿举行的北约峰会，并举行日美韩三国首脑会谈。（完）</p>
