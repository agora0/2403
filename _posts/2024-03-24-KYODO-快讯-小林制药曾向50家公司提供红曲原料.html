                    <p>【共同社3月24日电】日本小林制药公司24日就可能导致健康受损的“红麹”（红曲）透露称，曾向饮料及食品生产商等约50家公司提供。设想用于日本酒和小食品，2016年起通过食品原料公司进行了销售。（完）</p>
