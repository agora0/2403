<p>（中央社台北13日電）台股今天漲13.96點，收在19928.51點，成交值新台幣5382.03億元。三大法人外資及陸資買超、投信買超、自營商賣超，合計買超48.88億元。</p><p>自營商賣超87.18億元，投信買超66.22億元，外資及陸資買超69.84億元。1130313</p>
