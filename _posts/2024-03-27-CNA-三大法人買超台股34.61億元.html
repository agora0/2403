<p>（中央社台北27日電）台股今天漲73.63點，收在20200.12點，成交值新台幣3856.3億元。三大法人外資及陸資賣超、投信買超、自營商買超，合計買超34.61億元。</p><p>自營商買超16.76億元，投信買超86.76億元，外資及陸資賣超68.91億元。1130327</p>
