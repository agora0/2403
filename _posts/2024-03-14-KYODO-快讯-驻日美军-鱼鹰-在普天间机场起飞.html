                    <p>【共同社3月14日电】14日早晨8点50分前后，“鱼鹰”运输机在日本冲绳县宜野湾市的美军普天间机场起飞。去年11月在鹿儿岛县屋久岛近海发生坠机事故后，美军在全球范围停飞“鱼鹰”，但日本防卫省13日发布消息称美军最快将于14日复飞。（完）</p>
