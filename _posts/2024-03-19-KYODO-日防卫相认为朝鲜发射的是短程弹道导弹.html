                    <p>【共同社3月19日电】日本防卫相木原稔19日在记者会上发表看法，认为朝鲜18日发射的3枚弹道导弹均为短程弹道导弹。他强调称：&ldquo;将继续与美国、韩国密切合作，收集分析必要信息，同时全力开展警戒监视。&rdquo;（完）</p>
