<div>
                    <p>【共同社3月27日电】关于日本小林制药公司含有“红麹”（红曲）成分保健品损害健康的问题，厚生劳动省26日向该公司询问情况，结果获悉有第二例死亡报告。目前已向大阪市下达通知，要求依据《食品卫生法》采取命令废弃产品等措施。（完）</p>
