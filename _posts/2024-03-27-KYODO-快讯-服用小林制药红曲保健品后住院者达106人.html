                    <p>【共同社3月27日电】日本厚生劳动省发布消息称，向小林制药公司负责人询问情况时接到报告称，服用含有“红麹”（红曲）成分保健品后住院的人达到106人，向该公司窗口咨询数量约达3000件。（完）</p>
