                    <p>【共同社台北3月28日电】台湾媒体28日报道称，一名服用了以日本小林制药公司“红麹”（红曲）为原料的保健品的70岁台湾女性去年被诊断为急性肾衰竭。该保健品由台湾企业制造。（完）</p>
