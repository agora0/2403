                    <p>【共同社洛杉矶3月11日电】日本导演宫崎骏的《苍鹭与少年》（又译《你想活出怎样的人生》）获第96届奥斯卡最佳动画长片奖。这是宫崎执导作品2003年《千与千寻》以来第二次获此奖项，时隔21年。（完）</p>
